name: Build

on:
  push:
    branches: [main]

concurrency:
  group: build
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            build/SourcePackages
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: build/Build
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.xcodeproj/**') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-
      
      - name: Build
        run: |
          xcodebuild -scheme MeetingHelper \
            -configuration Release \
            -derivedDataPath build \
            -destination 'platform=macOS' \
            -clonedSourcePackagesDirPath build/SourcePackages \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES
      
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Meeting Helper" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "MeetingHelper.app" 150 190 \
            --app-drop-link 450 185 \
            --no-internet-enable \
            "MeetingHelper.dmg" \
            "build/Build/Products/Release/MeetingHelper.app" || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeetingHelper
          path: MeetingHelper.dmg

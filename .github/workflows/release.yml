name: Release

on:
  workflow_run:
    workflows: [Build]
    types: [completed]

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: MeetingHelper
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
      
      - name: Get version
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')-$(echo ${{ github.event.workflow_run.head_sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Update Cask in homebrew-mytap
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          SHA256=$(shasum -a 256 MeetingHelper.dmg | awk '{print $1}')
          VERSION=${{ steps.version.outputs.version }}
          
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
          git clone git@github.com:kcrong/homebrew-mytap.git tap
          cd tap
          
          sed -i '' "s/version \".*\"/version \"$VERSION\"/" Casks/meeting-helper.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA256\"/" Casks/meeting-helper.rb
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/meeting-helper.rb
          git diff --staged --quiet || git commit -m "chore: Update meeting-helper to v$VERSION"
          git push
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Automated build from commit ${{ github.event.workflow_run.head_sha }}
            
            ## Installation
            1. Download `MeetingHelper.dmg`
            2. Open the DMG file
            3. Drag MeetingHelper to Applications
            4. On first launch: Right-click â†’ Open (to bypass Gatekeeper)
          files: MeetingHelper.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

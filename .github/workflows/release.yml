name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            build/SourcePackages
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: build/Build
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.xcodeproj/**') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-
      
      - name: Build
        run: |
          xcodebuild -scheme MeetingHelper \
            -configuration Release \
            -derivedDataPath build \
            -destination 'platform=macOS' \
            -clonedSourcePackagesDirPath build/SourcePackages \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Meeting Helper" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "MeetingHelper.app" 150 190 \
            --app-drop-link 450 185 \
            --no-internet-enable \
            "MeetingHelper.dmg" \
            "build/Build/Products/Release/MeetingHelper.app" || true
      
      - name: Get version
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Automated build from commit ${{ github.sha }}
            
            ## Installation
            1. Download `MeetingHelper.dmg`
            2. Open the DMG file
            3. Drag MeetingHelper to Applications
            4. On first launch: Right-click â†’ Open (to bypass Gatekeeper)
          files: MeetingHelper.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

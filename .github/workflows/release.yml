name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            build/SourcePackages
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: build/Build
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.xcodeproj/**') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-
      
      - name: Build
        run: |
          xcodebuild -scheme MeetingHelper \
            -configuration Release \
            -derivedDataPath build \
            -destination 'platform=macOS' \
            -clonedSourcePackagesDirPath build/SourcePackages \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES
      
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Meeting Helper" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "MeetingHelper.app" 150 190 \
            --app-drop-link 450 185 \
            --no-internet-enable \
            "MeetingHelper.dmg" \
            "build/Build/Products/Release/MeetingHelper.app" || true
      
      - name: Get version
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Update Cask in homebrew branch
        run: |
          SHA256=$(shasum -a 256 MeetingHelper.dmg | awk '{print $1}')
          VERSION=${{ steps.version.outputs.version }}
          
          git fetch origin homebrew
          git checkout homebrew
          
          sed -i '' "s/version \".*\"/version \"$VERSION\"/" Casks/meeting-helper.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA256\"/" Casks/meeting-helper.rb
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/meeting-helper.rb
          git diff --staged --quiet || git commit -m "chore: Update Cask to v$VERSION"
          git push origin homebrew
          
          git checkout main
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Automated build from commit ${{ github.sha }}
            
            ## Installation
            1. Download `MeetingHelper.dmg`
            2. Open the DMG file
            3. Drag MeetingHelper to Applications
            4. On first launch: Right-click â†’ Open (to bypass Gatekeeper)
          files: MeetingHelper.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
